<footer class="site-footer h-card">

      <div class="wrapper">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.email -%}
            <a href="mailto:{{ site.email }}"><img class="svg-icon" src="/assets/icon-gmail.png"/><span class="username">{{ site.email }}</span></a>
            {%- endif -%}
          </li>
          {%- include social.html -%}
        </ul>
      </div>
    </div>

    <p class="open-source-notice">Get the source code for this website <a href="https://github.com/samkravitz/kravitz.dev">on GitHub</a>!</p>
</footer>
