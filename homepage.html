<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css" />
  <link rel="icon" href="https://www.pinclipart.com/picdir/middle/576-5760404_snorlax-pokemon-snorlax-clipart.png" />
  <title>Sam's Homepage</title>

  <style>
    * {
      font-family: Hack, monospace;
    }

    body {
      background: #3b3d41;
      padding: 0 1em;
    }

    .main {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      color: white;
    }

    #search-bar {
      width: 1000px;
      height: 3rem;
      border-radius: 5px;
      font-size: 2rem;
      text-align: center;
      outline: none;
      background-color: #43464b;
      border: 1px solid black;
      color: white;
    }

    #search-bar:focus,
    #search-bar:hover {
      border: 2px solid #cf8700;
    }

    #search-icon {
      position: relative;
      transform: translateX(-50px);
    }

    #links {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px 60px;
      margin: 5em 0;
    }

    #link-item {
      display: flex;
      align-items: center;
    }

    #link-text {
      color: white;
      padding-left: 5px;
    }

    #link-item>img {
      width: 40px;
    }

    #current-date {
      font-size: x-large;
    }

    #current-time {
      color: grey;
      font-size: large;
    }

    #temp,
    #weather-description {
      color: grey;
      vertical-align: middle;
    }

    #weather-icon {
      vertical-align: middle;
    }
  </style>

  <script>
    window.onload = function () {
      function updateClock() {
        const date = new Date();

        document.getElementById("current-date").innerHTML =
          date.toDateString();
        document.getElementById("current-time").innerHTML =
          date.toLocaleTimeString();

        setTimeout(updateClock, 1000);
      }

      updateClock();

      const number = Math.floor(Math.random() * (493 - 1 + 1) + 1);
      fetch(`https://pokeapi.co/api/v2/pokemon/${number}`)
        .then((res) => res.json())
        .then((data) => {
          const sprite = data["sprites"]["front_default"];
          document.getElementById("pokemonSprite").src = sprite;
        });

      document.getElementById("search-bar").onkeypress = function (e) {
        const keyCode = e.code || e.key;
        if (keyCode == "Enter") {
          window.location.href = `https://duckduckgo.com/?q=${e.target.value}`;
        }
      };
    };
  </script>
</head>

<body>
  <div class="topbar">
    <div class="time">
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
  </div>

  <div class="main">
    <img id="pokemonSprite" src="" alt="Pokemon sprite" width="auto" height="400" />
    <div>
      <input id="search-bar" type="text" />
      <img src="assets/homepage/icons/search.svg" id="search-icon" />
    </div>
    <div id="links">
      <div id="link-item">
        <img src="assets/homepage/icons/youtube.png" />
        <a id="link-text" href="https://youtube.com">YouTube</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/lichess.png" />
        <a id="link-text" href="https://lichess.org">Lichess</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/chess.com.png" />
        <a id="link-text" href="https://chess.com">Chess.com</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/wikipedia.png" />
        <a id="link-text" href="https://wikipedia.org">Wikipedia</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/stackoverflow.png" />
        <a id="link-text" href="https://stackoverflow.com">Stack Overflow</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/duckduckgo.png" />
        <a id="link-text" href="https://duck.com">Duckduckgo</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/twitch.png" />
        <a id="link-text" href="https://twitch.tv">Twitch</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/goodreads.png" />
        <a id="link-text" href="https://goodreads.com">Goodreads</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/fidelity.png" />
        <a id="link-text" href="https://fidelity.com">Fidelity</a>
      </div>
      <div id="link-item">
        <img src="assets/homepage/icons/usaa.png" />
        <a id="link-text" href="https://usaa.com">USAA</a>
      </div>
    </div>
  </div>
</body>
</html>
